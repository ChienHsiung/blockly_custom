<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blockly Demo: Fixed Blockly</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/mui/3.7.1/css/mui.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.bootcss.com/mui/3.7.1/js/mui.min.js"></script>
    <script src="blockly_compressed.js"></script>
    <script src="blocks_compressed.js"></script>
    <script src="javascript_compressed.js"></script>
    <script src="custom.js"></script>
    <script src="zh-hant.js"></script>
</head>

<body>
    <!-- 按鈕 -->
    <div style="margin: 5px;">
        <button onclick="showCode()" class="mui-btn mui-btn-royal">Show JavaScript</button>
        <button onclick="runCode()" class="mui-btn mui-btn-royal">Run JavaScript</button>
    </div>
    <!-- 畫布 -->
    <div id="blocklyDiv" style="height:90%;width:50%"></div>
    <!-- 網頁 -->
    <div id="circle"></div>
    <!-- 選單 -->
    <xml id="toolbox" style="display: none">
        <category name="logic">
            <block type="lightswitch">
                <field name="lightcolor">red</field>
                <field name="switch">on</field>
            </block>
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
            <block type="controls_repeat_ext"></block>
            <block type="math_number"></block>
            <block type="math_arithmetic"></block>
            <block type="text"></block>
            <block type="text_print"></block>
        </category>
        <category name="test">
            <block type="hsiung"></block>
        </category>
    </xml>
    <script>
        var demoWorkspace = Blockly.inject("blocklyDiv", {
            media: "media/",
            toolbox: document.getElementById("toolbox")
        })

        function showCode() {
            Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
            var o = Blockly.JavaScript.workspaceToCode(demoWorkspace);
            console.log(o)
        }

        function runCode() {
            window.LoopTrap = 1e3, Blockly.JavaScript.INFINITE_LOOP_TRAP =
                'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
            var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
            Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
            try {
                eval(code)
            } catch (o) {
                alert(o)
            }
        }
    </script>
</body>

</html>
